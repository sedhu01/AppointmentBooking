<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment | AppointmentApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">AppointmentApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="book.html">Book Appointment</a></li>
        <li class="nav-item"><a class="nav-link" href="appointments.html">Appointments List</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Book an Appointment</h2>
            <div id="alertBox"></div>
            <form id="appointmentForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" required min="">
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" class="form-control" id="time" required min="09:00" max="19:00">
                    <div class="form-text">Salon hours: 09:00 to 19:00</div>
                </div>
                <div class="mb-3">
                    <label for="reason" class="form-label">Service</label>
                    <select class="form-select" id="reason" required>
                        <option value="Haircut">Haircut</option>
                        <option value="Facial">Facial</option>
                        <option value="Manicure">Manicure</option>
                        <option value="Pedicure">Pedicure</option>
                        <option value="Coloring">Coloring</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3 d-none" id="otherReasonDiv">
                    <label for="otherReason" class="form-label">Other Reason</label>
                    <input type="text" class="form-control" id="otherReason">
                </div>
                <button type="submit" class="btn btn-primary">Book</button>
            </form>
        </div>
    </div>
</div>
<footer class="footer mt-auto py-3 bg-light text-center">
    <div class="container">
        <span class="text-muted">&copy; 2025 AppointmentApp</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="book.js"></script>
</body>
</html>
